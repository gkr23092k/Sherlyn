<div class="form-scrollable-container">
    <form [formGroup]="form" class="d-flex flex-column justify-content-center">
      <div class="row">
        <div *ngFor="let el of allocationdata" class="col-sm-12 col-md-4">
          <div>
            <label class="text-dark">Group Name: {{ el.category }}</label>
            <app-customrange [max]="el.first * 1.25" [formControlName]="el.category"></app-customrange>
            <span class="d-flex justify-content-end pe-5">
                <p-toast></p-toast>
                
                <button [ngClass]="{
                    'btn btn-sm mt-2': true,
                    'btn-success': saveButtonEnabled[el.category], 
                    'btn-secondary': !saveButtonEnabled[el.category] 
                  }" 
                  [disabled]="!saveButtonEnabled[el.category]" 
                  (click)="updateAllocation(el.category)">
              Save
            </button>
            </span>
            <hr class="divider" />
          </div>
        </div>
        <!-- <div class="col-sm-12 col-md-6"></div> -->
      </div>
   
    </form>
  </div>
