<table mat-table [dataSource]="transactions" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="matname">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.matname}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="giveTotal">
      <th mat-header-cell *matHeaderCellDef> giveTotal </th>
      <td mat-cell *matCellDef="let element"> {{element.giveTotal}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="getTotal">
      <th mat-header-cell *matHeaderCellDef> getTotal </th>
      <td mat-cell *matCellDef="let element"> {{element.getTotal}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
