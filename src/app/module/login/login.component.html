<div class="row vh-100 m-0">

  <!-- Carousel Section (visible on larger screens) -->
  <div class="col-lg-8 col-md-6 p-0 d-none d-md-block">
    <div class="split-screen-container">
      <div class="image-container">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/images/c7.gif" class="d-block w-100" alt="Slide 1" style="height: 100vh; object-fit: cover;">
            </div>
            <div class="carousel-item">
              <img src="./assets/images/c6.gif" class="d-block w-100" alt="Slide 2" style="height: 100vh; object-fit: cover;">
            </div>
            <div class="carousel-item">
              <img src="./assets/images/c0.gif" class="d-block w-100" alt="Slide 3" style="height: 100vh; object-fit: cover;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Section -->
  <div class="col-lg-4 col-md-6 d-flex justify-content-center align-items-center bg-secondary rounded">
    <div class="p-4 w-75">
      <h1 class="text-center text-white mb-4">GORA LOGIN</h1>
      <mat-form-field class="example-full-width w-100 mb-3">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Ex. GORA80" #username type="text" required>
      </mat-form-field>

      <mat-form-field class="example-full-width w-100 mb-3">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Ex. 2303" #password type="password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" class="w-100" (click)="login()">
        Login
      </button>
    </div>
  </div>

</div>
